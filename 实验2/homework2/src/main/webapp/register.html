<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style type="text/css">
        .myTable{
            border: 2px solid #0000FF;
            margin-top: 15%;
        }
        .inputs{
            width: 95%;
            height: 25px;
            color: #999;
        }
        .btn{
            background-color:#4a8bd6;
            width: 90%;
            height: 40px;
            border: none;
            color: aliceblue;
            text-decoration: underline; /* 添加白色下划线 */
        }
    </style>
</head>
<body>
    <form onSubmit="return custCheck()" id="registerForm" action="registerServlet.do" method="post">
        <table rules=none cellspacing=0  width=340 align=center class="myTable">
            <!-- 提示 -->
            <tr height="40">
                <td colspan="2">
                    <h2 align="center">
                        <font color="blue">用户注册</font>
                    </h2>
                </td>
            </tr>
            <!-- 用户名 -->
            <tr>
                <td height=40 align="center" width=80>用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名</td>
                <td>
                    <input class="inputs"
                        placeholder="请输入用户名"
                        onFocus="if(value==defaultValue){value='';this.style.color='#000'}"
                        onBlur="if(!value){value=defaultValue; this.style.color='#999'}"
                        name="userName" id="userName">
                </td>
            </tr>
            <!-- 密码 -->
            <tr>
                <td height=40 align="center" width=80>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</td>
                <td height=40>
                    <input class="inputs"
                        placeholder="请输入密码"
                        onFocus="if(value==defaultValue){value='';this.style.color='#000'}"
                        onBlur="if(!value){value=defaultValue; this.style.color='#999'}"
                        name="password" id="password">
                </td>
            </tr>
            <!-- 姓名 -->
            <tr>
                <td height=40 align="center" width=80>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</td>
                <td height=40>
                    <input class="inputs"
                        placeholder="请输入姓名"
                        onFocus="if(value==defaultValue){value='';this.style.color='#000'}"
                        onBlur="if(!value){value=defaultValue; this.style.color='#999'}"
                        name="trueName" id="trueName">
                </td>
            </tr>
            <!-- 性别 -->
            <tr>
                <td height=40 align="center" width=80>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</td>
                <td height=40>
                    <input type="radio" id="gender1" name="gender" value="男">
                    <label for="option1">男</label>
                    <input type="radio" id="gender2" name="gender" value="女">
                    <label for="option2">女</label><br>
                </td>
            </tr>
            <!-- 邮箱 -->
            <tr>
                <td height=40 align="center" width=80>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</td>
                <td height=40>
                    <input class="inputs"
                        placeholder="请输入邮箱"
                        onFocus="if(value==defaultValue){value='';this.style.color='#000'}"
                        onBlur="if(!value){value=defaultValue; this.style.color='#999'}"
                        name="email" id="email">
                </td>
            </tr>
            <!-- 手机号 -->
            <tr>
                <td height=40 align="center" width=80>手&nbsp;&nbsp;&nbsp;机&nbsp;&nbsp;&nbsp;号</td>
                <td height=40>
                    <input class="inputs"
                        placeholder="请输入手机号"
                        onFocus="if(value==defaultValue){value='';this.style.color='#000'}"
                        onBlur="if(!value){value=defaultValue; this.style.color='#999'}"
                        name="phone" id="phone">
                </td>
            </tr>
                
            <!-- 登录 -->
            <tr height="40">
                <td colspan="2" align="center">
                    <button width="340" height="40" class="btn"
                            style="margin:15px 15px">
                        立即注册</button>
                </td>
            </tr>
                
        </table>
    </form>
    <script language="JavaScript" type="text/javascript">
        function custCheck() {
           var userName = document.getElementById("userName");
           var password = document.getElementById("password");
           var trueName = document.getElementById("trueName");
           var gender = document.querySelector('input[name="gender"]:checked');
           var email = document.getElementById("email");
           var phone = document.getElementById("phone");

        //    console.log(gender)
        //    console.log(gender.value)
           //存在性校验
           if (userName.value === "" || userName.value === "请输入用户名") {
              alert("用户名不能为空!");
              return false;
           } else if (password.value === "" || password.value === "请输入密码") {
              alert("密码不能为空!");
              return false;
           }
           else if (trueName.value === "" || trueName.value === "请输入姓名") {
              alert("姓名不能为空!");
              return false;
           } else if (!gender) {
              alert("请选择性别!");
              return false;
           }
           else if (email.value === "" || email.value === "请输入邮箱") {
              alert("邮箱不能为空!");
              return false;
           } else if (phone.value === "" || phone.value === "请输入手机号") {
              alert("手机号不能为空!");
              return false;
           }

           //合理性校验
           if (email.value.indexOf('@') === -1) {
              alert("请输入正确的邮箱!");
              return false;
           }else if(phone.value.length!==11){
              alert("手机号要求11位!");
              return false;
           }
            return true;
        }
    </script>
        
</body>
</html>
