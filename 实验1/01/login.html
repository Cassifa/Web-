<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style type="text/css">
        .myTable{
            border: 2px solid #0000FF;
            margin-top: 15%;
        }
        .inputs{
            width: 95%;
            height: 25px;
            color: #999;
        }
        .btn{
            background-color:#4a8bd6;
            width: 90%;
            height: 40px;
            border: none;
            color: aliceblue;
            text-decoration: underline; /* 添加白色下划线 */
        }
    </style>
</head>
<body>
    <form onSubmit="return custCheck()">
        <table rules=none cellspacing=0  width=340 align=center class="myTable">
            <!-- 提示 -->
            <tr height="40">
                <td colspan="2">
                    <h2 align="center">
                        <font color="blue">企业会员登录</font>
                    </h2>
                </td>
            </tr>
            <!-- 会员名 -->
            <tr height=40>
                <td height=40 align="center" width=80 >会&nbsp;&nbsp;&nbsp;员&nbsp;&nbsp;&nbsp;名</td>
                <td width=240>
                    <input class="inputs"
                        placeholder="请输入会员名"
                        onFocus="if(value==defaultValue){value='';this.style.color='#000'}"
                        onBlur="if(!value){value=defaultValue; this.style.color='#999'}"
                        name="memberName" id="memberName">
                </td>
                
            </tr>
            <!-- 用户名 -->
            <tr>
                <td height=40 align="center" width=80>用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名</td>
                <td>
                    <input class="inputs"
                        placeholder="请输入用户名"
                        onFocus="if(value==defaultValue){value='';this.style.color='#000'}"
                        onBlur="if(!value){value=defaultValue; this.style.color='#999'}"
                        ame="userName" id="userName">
                </td>
            </tr>
            <!-- 密码 -->
            <tr>
                <td height=40 align="center" width=80>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</td>
                <td height=40>
                    <input class="inputs"
                        placeholder="请输入密码"
                        onFocus="if(value==defaultValue){value='';this.style.color='#000'}"
                        onBlur="if(!value){value=defaultValue; this.style.color='#999'}"
                        name="password" id="password">
                </td>
            </tr>
                
            <!-- 是否记住 -->
            <tr>
                <td height=40 align=left>
                  &nbsp;<input type="checkbox"  value="rememberme">记住我
                </td>
                <td height=40 align=right>
                   <a href="changePassword.html" style='text-decoration: none;'>
                   <font color=blue>忘记密码？&nbsp;</font></a>
                </td>
            </tr>
                
            <!-- 登录 -->
            <tr height="40">
                <td colspan="2" align="center">
                    <button width="340" height="40" class="btn" >立即登录</button>
                </td>
            </tr>
            <!-- 注册 -->
            <tr>
                <td height=40 colspan=2 align=right>没有帐号？
                    <a href="" style='text-decoration: none;'>
                    <font color=red>免费注册&nbsp;&nbsp;&nbsp;</font></a>
                </td>
            </tr>
                
        </table>
    </form>
    <script language="JavaScript" type="text/javascript">
        function custCheck() {
           var memberName = document.getElementById("memberName");
           var userName = document.getElementById("userName");
           var password = document.getElementById("password");
           if (memberName.value === "" || memberName.value === "请输入会员名") {
              alert("会员名不能为空!");
              return false;
           }
           else if (userName.value === "" || userName.value === "请输入用户名") {
              alert("用户名不能为空!");
              return false;
           } else if (password.value === "" || password.value === "请输入密码") {
              alert("密码不能为空!");
              return false;
           }
           var reg = new RegExp("[\\u4E00-\\u9FFF]+", "g");
            if (!reg.test(memberName.value)) {
                alert("会员名必须为中文");
                return false;
            }
            // 成功
            window.location.href = "welcome.html";
            return false;
        }
    </script>
        
</body>
</html>
